{% extends 'layout/base.html' %}

{% block title %}Cập nhật thông tin người dùng{% endblock %}

{% block content %}


<div class="alert alert-danger">
    {{msg}}
</div>


<h1 class="text-center text-danger">Cập nhật tài khoản </h1>
<form method="post">

    <li><h3>Nhập thông tin tài khoản</h3></li>
    <div class="form-group">
        <label for="username">Tài khoản:</label>
        <input type="text" value="{{session.get('khach')['khach']['username']}}" name="username" class="form-control"
               placeholder="Nhập Username...." id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" name="password"
               class="form-control" placeholder="Nhập mật khẩu...." id="password" required>
    </div>
    <div class="form-group">
        <label for="confirm-password">Xác nhận mật khẩu:</label>
        <input type="password" name="confirm-password"
               class="form-control" placeholder="Nhập mật khẩu...." id="confirm-password" required>
    </div>

    <li><h3>Nhập thông tin cá nhân</h3></li>
    <div class="form-group">
        <label for="LoaiKhach">Loại khách:</label>
        <select name="LoaiKhach" class="form-control">
            <option value="{{khach[0].LoaiKhach.MaLoaiKhach}}" selected="selected" hidden="hidden">
                {{khach[0].LoaiKhach.LoaiKhach}}
            </option>
            {% for p in loaiKhach %}
            <option value="{{p.MaLoaiKhach}}">{{p.LoaiKhach}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="confirm-password">CMND:</label>
        <input type="text" name="CMND" class="form-control" placeholder="Nhập CMND...."
               id="CMND" required>
    </div>
    <div class="form-group">
        <label for="confirm-password">Địa chỉ:</label>
        <input type="text" name="DiaChi" class="form-control" placeholder="Nhập Dia Chi...."
               id="DiaChi" required>
    </div>
    <div class="form-group">
        <label for="confirm-password">Ngày sinh:</label>
        <input type="date" name="NgaySinh" class="form-control" placeholder="Nhập Ngay Sinh...."  id="NgaySinh">
    </div>
    <div class="form-group">
        <label for="confirm-password">SDT:</label>
        <input type="text" name="SDT" class="form-control" placeholder="Nhập SDT...."
               id="SDT" required>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
</form>

{% endblock %}
