{% extends 'layout/base.html' %}

{% block title %} Đăng ký tài khoản {% endblock %}

{% block content %}
{% if err_msg %}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{% endif %}
<h1 class="text-center text-danger">Đăng ký tài khoản</h1>
<form method="post">
    <h3>Nhập thông tin tài khoản</h3>
    <div class="form-group">
        <label for="username">Tài khoản:</label>
        <input class=form-control type="text" name="username" placeholder="Nhập tên tài khoản..." id=username required>
    </div>

    <div class=form-group>
        <label for=password>Mật khẩu: </label>
        <input class=form-control type="password" name=password placeholder="VD: Giabao123@" id=password required>
    </div>

    <div class=form-group>
        <label for=confirm-password>Xác nhận mật khẩu</label>
        <input class=form-control type="password" name=confirm-password placeholder="Nhập lại mật khẩu"
               id=confirm-password required>
    </div>

    <!--THONGTIN CANHAN-->
    <h3>Nhập thông tin cá nhân</h3>
    <div class=form-group>
        <label for=LoaiKhach>Loại khách:</label>
        <select name="LoaiKhach" class="form-control">
            {% for p in loaiKhach %}
            <option value="{{p.MaLoaiKhach}}">{{p.LoaiKhach}}</option>
            {% endfor %}
        </select>
    </div>

    <div class=form-group>
        <label for=confirm-password>CMND:</label>
        <input type="text" name=CMND class=form-control placeholder="CMND có 13 chữ số" id=CMND required>
    </div>

    <div class=form-group>
        <label for=confirm-password>Địa chỉ:</label>
        <input type="text" name=DiaChi class=form-control placeholder="Ấp...xã...huyện....tỉnh" id=DiaChi required>
    </div>

    <div class=form-group>
        <label for=confirm-password>Ngày sinh:</label>
        <input type=date name=NgaySinh class=form-control id=NgaySinh required>
    </div>

    <div class=form-group>
        <label for=confirm-password>SDT:</label>
        <input type=number name=SDT class=form-control placeholder="VD: 012324..." id=SDT required>
    </div>

    <div class=form-group>
        <label for=confirm-password>Loại SDT:</label>
        <select name=LoaiSDT class=form-control>
            <option value="Cá nhân">Cá nhân</option>
            <option value="Công ty">Công ty</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Đăng ký</button>
</form>
{% endblock %}
